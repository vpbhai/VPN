<body>
    <!--Ye website Team SRS ne leak ki hai aur aise saari websites ka source bhi leak hoga. DM karein for more source code aur follow karein @enzosrs -->
    <!-- This Web Free By #enzo #dev-->
    <div class="container">
        <h1>CRACKER VPN 30s WINGO</h1>
        
        <div class="timer-container">
            <div class="timer-progress"></div>
        </div>
        
        <div class="result-box">
            <p><span>Period:</span> <span id="period">000000</span></p>
            <p><span>Timer:</span> <span id="timer">00:30</span></p>
            <p><span>Result:</span> <span id="result" class="result-text">Pending...</span></p>
        </div>
        
        <div class="history" id="history">
            <!-- History items will appear here -->
        </div>
        
        <div class="footer">
            Results update every 30 seconds
        </div>
    </div>

<script>
    let lastPeriod = "";
    let resultHistory = [];
    const maxHistory = 10; // Show last 10 results

    function updatePeriodAndTimer() {
        let now = new Date();
        let startHour = 5, startMinute = 30;
        let startTime = new Date(now.getFullYear(), now.getMonth(), now.getDate(), startHour, startMinute, 0);
        let elapsedSeconds = Math.floor((now - startTime) / 1000);
        
        if (elapsedSeconds < 0) {
            // If before start time, adjust to next day
            startTime.setDate(startTime.getDate() - 1);
            elapsedSeconds = Math.floor((now - startTime) / 1000);
        }

        let totalPeriods = Math.floor(elapsedSeconds / 30);
        let upcomingPeriod = totalPeriods + 1;
        let formattedDate = new Intl.DateTimeFormat('en-GB', { 
            year: 'numeric', 
            month: '2-digit', 
            day: '2-digit' 
        }).format(now).replace(/\//g, '');
        
        let periodNumber = `100005${String(upcomingPeriod).padStart(4, '0')}`;
        let lastFourDigits = periodNumber.slice(-4);
        
        if (periodNumber !== lastPeriod) {
            lastPeriod = periodNumber;
            generateResult(lastFourDigits);
        }

        let periodElement = document.getElementById("period");
        let timerElement = document.getElementById("timer");
        
        if (periodElement) periodElement.innerText = formattedDate + periodNumber;
        
        let remainingSeconds = 30 - (elapsedSeconds % 30);
        if (timerElement) {
            timerElement.innerText = `00:${String(remainingSeconds).padStart(2, '0')}`;
        }

        // Reset animation
        const timerProgress = document.querySelector('.timer-progress');
        if (timerProgress) {
            timerProgress.style.animation = 'none';
            setTimeout(() => {
                timerProgress.style.animation = 'timerAnimation 30s linear infinite';
            }, 10);
        }

        setTimeout(updatePeriodAndTimer, 1000);
    }

    function generateResult(lastFourDigits) {
        // New prediction method based on last 4 digits of period number
        let digits = lastFourDigits.split('').map(Number);
        
        // Calculate sum of digits
        let sum = digits.reduce((a, b) => a + b, 0);
        
        // Calculate product of digits
        let product = digits.reduce((a, b) => a * b, 1);
        
        // Combine sum and product for prediction
        let predictionValue = (sum + product) % 10;
        
        // Determine result based on prediction value
        let result = predictionValue >= 5 ? "BIG" : "SMALL";
        let resultNumber = predictionValue;

        const resultElement = document.getElementById("result");
        if (resultElement) {
            resultElement.innerText = result;
            resultElement.style.color = result === "SMALL" ? "#FF6B6B" : "#4ECDC4";
            resultElement.style.textShadow = result === "SMALL" 
                ? "0 0 5px rgba(255, 107, 107, 0.5)" 
                : "0 0 5px rgba(78, 205, 196, 0.5)";
        }

        // Add to history
        resultHistory.unshift({
            result: result,
            number: resultNumber
        });

        // Keep only last maxHistory results
        if (resultHistory.length > maxHistory) {
            resultHistory.pop();
        }

        updateHistoryDisplay();
    }

    function updateHistoryDisplay() {
        const historyContainer = document.getElementById("history");
        if (!historyContainer) return;
        
        historyContainer.innerHTML = '';
        
        resultHistory.forEach(item => {
            const historyItem = document.createElement("div");
            historyItem.className = "history-item";
            historyItem.innerText = item.number;
            historyItem.style.color = item.result === "SMALL" ? "#FF6B6B" : "#4ECDC4";
            historyItem.style.borderColor = item.result === "SMALL" ? "#FF6B6B" : "#4ECDC4";
            historyContainer.appendChild(historyItem);
        });
    }

    // Initialize when DOM is loaded
    document.addEventListener('DOMContentLoaded', function() {
        updatePeriodAndTimer();
        // Generate first result will happen automatically after first period check
    });
</script>
